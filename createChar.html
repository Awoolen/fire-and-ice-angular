<!DOCTYPE html>
<html>
	<head>
		<title>Fire and Ice: Create Your Character</title>
		<link type="text/css" rel="stylesheet" href="css/fireice.css"/>
		<link type="text/css" rel="stylesheet" href="css/materialize.css"/>
		<script src="http://use.edgefonts.net/aladin.js"></script>
		<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
		<script src="js/cookies.js"></script>
		<script src="js/main.js"></script>
		<script src="js/bin/materialize.js"></script>
		<script>
		$(document).ready(function() {
			$('select').material_select();
		});
		</script>
	</head>
	<body><center>
	  <h1>Create Your Character </h1>
		<div class="content">
			<form method="get" action="" onsubmit="javascript:createChar(); return false;">
			  <div class="row">
			    <div class="col s8 offset-s2 input-field">
			      <input type="text" id="name" />
			      <label for="name">Character Name</label>
			    </div>
			  </div>
			  <div class="row">
			    <div class="col s8 offset-s2 input-field">
			      <input type="number" class="no-arrows" id="age" />
			      <!--TODO: add no-arrows to css-->
			      <label for="age">Age</label>
			    </div>
			  </div>
			  <div class="row">
			    <div class="col s8 offset-s2 input-field">
			      Gender:
			      <p>
			        <input id="gender" type="radio" id="M"/>
			        <label for="M">Male</label>
			      </p>
			      <p>
			        <input id="gender" type="radio" id="F" />
			        <label for="F">Female</label>
			      </p>
			    </div>
			  </div>
				<div class="row">
				  <div class="col s8 offset-s2 input-field">
  					<select id="species">
  						<option value="Kendrii">Kendrii</option>
  						<option value="Human">Human</option>
  						<option value="Elven">Elven</option>
  					</select>
					<label>Species</label>
					</div>
				</div>
				<div class="row">
					<div class="col s8 offset-s2 input-field">
						<label>Dragon-person or Ice Master?</label>
						<p>
							<input type="radio" id="fireice" id="fire"/>
							<label for="fire">Fire</label>
						</p>
						<p>
							<input type="radio" id="fireice" id="ice"/>
							<label for="ice">Ice</label>
						</p>
					</div>
				</div>
				<button class="btn" onClick="form.submit()">Create Character</button>
			</form>
		</div>
	</center></body>
</html>
